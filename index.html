    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <title>Document</title>

    <body>
        <div id="all">
            <h1>Xerc Izleyisici</h1>
            <div id="balance">
                <b>BALANSINIZ</b>
                <strong id="balans">$0.00</strong>
            </div>
            <div id="core">
                <div id="center">
                    <div >
                        <b>GELIR</b>
                        <strong id="plus">$0.00</strong>
                    </div>
                    <div id="line">
                        
                    </div>
                    <div>
                        <b>XERC</b>
                        <strong id="minus">$0.00</strong>
                    </div>
                </div>
                <div id="emel">
                    <b>Emeliyyatlar</b>
                    <hr>
                </div>
                <button id="esc"><i class="fa-solid fa-xmark"></i></button>
                <div id="qeydler">
                    <span id="first"></span>
                    
                    <span id="second"></span>
                    <br>
                  
                </div>

                    <b>Yeni emeliyyat elave edin</b>

                    <p>Emeliyyatin adi</p>
                    <input type="text" placeholder="Emeliyyatin adini daxil edin..." id="firInp">

                        <p>Mebleg</p>
                        <span>(Menfi-xerc,musbet-gelir)</span>
                    </div>
                    <input type="number" placeholder="Meblegi daxil edin" id="secInp">
                    <br>
                    <button id="button">Emeliyyat elave edin</button>
                </div>
            </div>
        </div>
